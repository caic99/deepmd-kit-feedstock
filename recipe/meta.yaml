{% set name = "deepmd-kit" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepmodeling/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 95902bb737630e73fc20ea59f4d32fc063b7e00736f23e162a7015922914cec1 
  patches:
  - win.patch  # [win]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.7
    - make  # [unix]
    - ninja

  host:
    - python >=3.6
    - pip
    - scikit-build
    - m2r
    - tensorflow
    - libtensorflow_cc  # [linux]
    - setuptools_scm
    - numpy
    - scipy

  run:
    - python
    - tensorflow
    - libtensorflow_cc  # [linux]
    - numpy
    - scipy

test:
  imports:
    - deepmd
  commands:
    - dp -h
    - dp train -h
    - dp freeze -h
    - dp test -h

about:
  home: https://github.com/deepmodeling/deepmd-kit
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'A deep learning package for many-body potential energy representation and molecular dynamics'
  doc_url: https://github.com/deepmodeling/deepmd-kit
  dev_url: https://github.com/deepmodeling/deepmd-kit

extra:
  recipe-maintainers:
    - njzjz
