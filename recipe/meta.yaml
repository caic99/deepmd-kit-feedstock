{% set name = "deepmd-kit" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepmodeling/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8613199ef885b7d3683cc5a54915768d24dbc2e230bfb80d97c90cbec246d8b5 

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.7
    - make  # [unix]
    - ninja

  host:
    - python >=3.6
    - pip
    - scikit-build
    - m2r
    - tensorflow
    - libtensorflow_cc
    - setuptools_scm
    - numpy
    - scipy

  run:
    - python
    - tensorflow
    - libtensorflow_cc
    - numpy
    - scipy

test:
  imports:
    - deepmd
  commands:
    - dp -h
    - dp train -h
    - dp freeze -h
    - dp test -h

about:
  home: https://github.com/deepmodeling/deepmd-kit
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'A deep learning package for many-body potential energy representation and molecular dynamics'
  doc_url: https://github.com/deepmodeling/deepmd-kit
  dev_url: https://github.com/deepmodeling/deepmd-kit

extra:
  recipe-maintainers:
    - njzjz
