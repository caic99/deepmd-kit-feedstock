{% set name = "deepmd-kit" %}
{% set version = "1.0.1" %}
{% set lammps_version = "stable_7Aug2019" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/deepmodeling/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 95902bb737630e73fc20ea59f4d32fc063b7e00736f23e162a7015922914cec1 
    patches:
      - win.patch  # [win]
      - osx.patch  # [osx]
  - fn: lammps-{{ lammps_version }}
    url: https://github.com/lammps/lammps/archive/{{ lammps_version }}.tar.gz
    sha256: 5380c1689a93d7922e3d65d9c186401d429878bb3cbe9a692580d3470d6a253f
    folder: lammps
    patches:
      - deepmd.patch

build:
  number: 2
  skip: true  # [win]	

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.7
    - make  # [unix]
    - ninja

  host:
    - python >=3.6
    - pip
    - scikit-build
    - m2r
    - tensorflow
    - libtensorflow_cc  # [linux]
    - setuptools_scm
    - numpy
    - scipy
    # lammps
    - {{ mpi }}  # [linux]
    - zlib  # [linux]
    - fftw  # [linux]
    - libpng  # [linux]

  run:
    - python
    - tensorflow
    - libtensorflow_cc  # [linux]
    - numpy
    - scipy
    # lammps
    - {{ mpi }}  # [linux]
    - fftw  # [linux]

test:
  files:
    # lammps
    - input.lammps  # [linux]
    - water.lmp  # [linux]
    - frozen_model.pb  # [linux]
  imports:
    - deepmd
  commands:
    - dp -h
    - dp train -h
    - dp freeze -h
    - dp test -h
    # lammps
    - lmp -help  # [linux]
    - lmp -in input.lammps  # [linux]

about:
  home: https://github.com/deepmodeling/deepmd-kit
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'A deep learning package for many-body potential energy representation and molecular dynamics'
  doc_url: https://github.com/deepmodeling/deepmd-kit
  dev_url: https://github.com/deepmodeling/deepmd-kit

extra:
  recipe-maintainers:
    - njzjz
